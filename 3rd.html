如果說到Armani 香水，你的第一反應是Si，這證明你對大牌香水有一定程度的了解、而若你更深一點的想到Diamonds ，這表示你對亞曼尼稍有鑽研。<br>
但我今天想跟各位說的都不是這些普通貨色，而是真正頭頂皇冠、穩坐Armani 金字塔最尖端的Armani Privé ── 亞曼尼貴族，<br>
一個最初由Armani 本人親自調配，只贈送給四位親密摯友、而今雖然公開販售，卻依然只在巴黎擁有少量、部分全球限量的奢華香水帝王。<br>
