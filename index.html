<h1><font face="微軟正黑體">香水</font></h1><br>
Mercedes-Benz Star賓士王者之星男性香水的誕生，代表著是一種生活風格與成功理想的象徵，就像舞台中最耀眼的男主角，一登場便是目光的焦點，<br>
如Mercedes-Benz的精神「the best or Nothing」，王者之星無論是瓶身設計或是香調，都是由當代最佳的設計師與調香師共同打造而成。<br>
設計上再次突破香水的窠臼，用一種獨有柔和的線條，勾勒出瓶身，並將三芒星鑲入瓶身正中間，代表Mercedes-Benz對愛好者的承諾。<br>
